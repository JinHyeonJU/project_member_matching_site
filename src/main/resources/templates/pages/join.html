<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="/layout/layout"
>
<th:block layout:fragment="content">
    <div class="form-signin w-100 m-auto">
        <form class="loginForm" action="/member/join" method="POST">
            <h1 class="h3 mb-3 fw-normal">회원가입</h1>
            <div class="form-floating">
                <input name="memberName" class="form-control" id="floatingInput" placeholder="성함을 입력해주세요.">
                <label for="floatingInput">이름</label>
            </div>
            <div class="form-floating">
                <input name="memberEmail" class="form-control">
                <label for="floatingPassword">email</label>
            </div>
            <div class="form-floating">
                <input type="password" name="memberPassword" class="form-control" id="floatingPassword" placeholder="비밀번호">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
                <input name="memberNickname" class="form-control" >
                <label for="floatingPassword">nickname</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">회원가입</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2023</p>
        </form>
    </div>
</th:block>
