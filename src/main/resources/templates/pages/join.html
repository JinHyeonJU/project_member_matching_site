<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="/layout/layout"
>
<th:block layout:fragment="content">
    <div class="form-signin w-100 m-auto"
         style="max-width: 330px;
    height: 500px;
    display : flex;
    justify-content: center;
    align-items : center;">
        <form class="loginForm" action="/member/join" method="POST"
              style="width : 330px; height : 330px;">
            <h1 class="h3 mb-3 fw-normal">회원가입</h1>
            <div class="form-floating">
                <input name="memberName" class="form-control" id="floatingInput" placeholder="name">
                <label for="floatingInput">name</label>
            </div>
            <div class="form-floating">
                <input name="memberEmail" class="form-control" placeholder="email">
                <label for="floatingPassword">email</label>
            </div>
            <div class="form-floating">
                <input name="memberPassword" type="password" class="form-control" id="floatingPassword" style="margin-bottom: 0;" placeholder="password">
                <label for="floatingPassword">password</label>
            </div>
            <div class="form-floating">
                <input name="memberNickname" class="form-control" placeholder="nickname">
                <label for="floatingPassword">nickname</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit" style="margin-top: 10px">회원가입</button>
        </form>
    </div>
</th:block>
